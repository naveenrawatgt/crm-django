{% extends 'base.html' %}

{% block content %}
<section class="text-gray-600 body-font">
    <form action="" method="POST">
        <div class="container px-1 py-24 mx-auto flex flex-wrap items-center">
        <div class="lg:w md:w bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">CREATE NEW AGENT</h2>
            {% csrf_token %}

            {% for field in form %}
                <div class="relative mb-5">
                    {{ field.label_tag }}
                    {{ field }}
                </div>    
            {% endfor %}
                
            <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Create</button>
            <p class="text-xs text-gray-500 mt-3">Literally you probably haven't heard of them jean shorts.</p>
        </div>
        </div>
    </form>
</section>
{% endblock content %}
